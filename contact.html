<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact BT</title>
  </head>
  <body>
    <fieldset>
    <legend>Contact BT</legend>
    <h2>BT looks forward to hearing from you.</h2>
    <h3>Commission/work inquiries can be made through this contact form</h3>
    <p>
      <form class="" action="contact.html" method="get">
        <p>Name:
          <input type="text" name="name" size="15" maxlength="35">
        </p>
        <p>Email:
        <input type="text" name="email"></p>
        <p>Inquiry Type:<br>
        <input type="radio" name="inquiryType" value="work">Work/Project/Commission
        <input type="radio" name="inquiryType" value="collab">Collaboration
        <input type="radio" name="inquiryType" value="question">Question</p>
        <p>Upload your proposed project if applicable</p>
        <input type="file" name="workFile" value="">
        <p>How can we serve you?</p>
          <textarea name="textarea" rows="8" cols="45">Enter Inquiry Here...</textarea>
        <p><label for="startDate" name="Start">Proposed Project Start Date:</label></p>
        <input type="date" name="startDate">

        <input type="submit" name="submit" value="Submit">

      </form>
    </p>
    </fieldset>
  </body>
</html>
